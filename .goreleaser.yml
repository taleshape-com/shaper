# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
builds:
  - skip: true

archives:
  - id: shaper
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    # use zip for windows archives
    files:
      - shaper
      - LICENSE*
      - README*
      - CHANGELOG*

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  # GitHub releases in the public repository
  github:
    owner: taleshape-com
    name: shaper
  prerelease: auto
  draft: false
