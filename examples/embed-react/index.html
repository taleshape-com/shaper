<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin
      src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"
    ></script>
  </head>

  <body style="padding-top: 20px">
    <h1>Embedding Demo</h1>
    <p>Dashboard will be embedded here:</p>

    <div id="dashboard-container" style="width: 80%"></div>

    <script src="$BASE_URL/react/shaper.js"></script>

    <script>
      const dashboardId = "$DASHBOARD_ID";
      const container = document.getElementById("dashboard-container");

      ReactDOM.createRoot(container).render(
        React.createElement(shaper.Dashboard, {
          dashboardId: dashboardId,
          getJwt: async ({ baseUrl }) => {
            const res = await fetch("/api/jwt", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
            });
            return res.json();
          },
        }),
      );
    </script>
  </body>
</html>
