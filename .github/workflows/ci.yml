name: Docker
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          NODE_ENV=production npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  go-vet:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Create placeholder dist directory
        run: |
          mkdir -p dist
          touch dist/placeholder

      - name: Run go vet
        run: go vet ./...

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    needs: [go-vet]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Create placeholder dist directory
        run: |
          mkdir -p dist
          touch dist/placeholder

      - name: Run go test
        run: go test ./...

  build-binaries:
    name: Build Go Binary (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [go-test, frontend-build]
    # Must match the container image because of C dependencies
    container: debian:12-slim
    strategy:
      matrix:
        include:
          - arch: amd64
            cc: gcc
          - arch: arm64
            cc: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          apt-get update
          apt-get install -y wget git build-essential
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Build for ${{ matrix.arch }}
        run: |
          mkdir -p bin
          CC=${{ matrix.cc }} GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=1 go build -a -ldflags "-w" -o bin/shaper-${{ matrix.arch }} main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: shaper-${{ matrix.arch }}
          path: bin/shaper-${{ matrix.arch }}
          retention-days: 1

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [build-binaries]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create bin directory
        run: mkdir -p bin

      - name: Download AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: shaper-amd64
          path: bin/

      - name: Download ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: shaper-arm64
          path: bin/

      - name: Make binaries executable
        run: chmod +x bin/shaper-*

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64,linux/arm64
          tags: taleshape/shaper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
